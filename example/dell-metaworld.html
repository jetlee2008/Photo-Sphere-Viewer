            return Promise.resolve({

                ...link,
                name: nodesById[link.nodeId].name,
                position: nodesById[link.nodeId].position,
              })),

          },
        }],
      ],

    const virtualTour = viewer.getPlugin(PhotoSphereViewer.VirtualTourPlugin);
